<div class="container">
    <div class="row">

        <div class="col-md-3">
            <button class="btn btn-success" (click)="startGame()">Start the game</button>
        </div>

        <div class="col-md-3">
            <button class="btn btn-danger" (click)="pauseGame()">Pause the game</button>
        </div>

        <div class="col-md-3">
            <button class="btn btn-danger" (click)="stopGame()">Stop the game</button>
        </div>

    </div>

</div>
